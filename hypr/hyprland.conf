#############################
### MY PROGRAMS AND ALIAS ###
#############################

#PROGRAM ALIAS
$terminal = kitty
$fileManager = ranger
$menu = wofi
$navi = qutebrowser
$wifi = nmtui
$textManager = nvim

#KEY ALIAS
$mainMod = SUPER

#################
### AUTOSTART ###
#################
exec-once = mpvpaper -o "no-audio loop" "*" ~/.wallpapers/video/midnight_city.mp4
exec-once = $terminal
exec-once = waybar -c ~/.config/waybar/config.jsonc -s ~/.config/waybar/style.css
exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

