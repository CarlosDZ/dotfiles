### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME, qt6ct
env = EDITOR,nvim
env = WLR_DRM_NO_MODIFIERS,1
